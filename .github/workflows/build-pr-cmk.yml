name: Build cmk on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build dist
        run: make dist
        continue-on-error: true

      - name: Upload zipped dist artifact
        id: upload_artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: cmk-binaries.pr${{ github.event.pull_request.number }}
          path: dist/
          if-no-files-found: error
          retention-days: 10

      - name: Comment or update cmk build artifact on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');

            const issue_number = context.payload.pull_request.number;
            const identifier = "cmk-build-artifact-comment";
            const jobStatus = "${{ job.status }}";
            const artifactUrl = "${{ steps.upload_artifact.outputs.artifact-url }}";
            const runId = "${{ github.run_id }}";
            const repo = "${{ github.repository }}";

            let commentBody = `<!-- ${identifier} -->\n`;

            if (jobStatus === 'success') {
              const expiryDate = execSync("date -d '+10 days' '+%B %d, %Y'").toString().trim();
              commentBody += `âœ… Build complete for PR #${issue_number}.\n\n`;
              commentBody += `ðŸ”— Download the [cmk binaries](${artifactUrl}) (expires on ${expiryDate})`;
            } else {
              commentBody += `âŒ Build failed for PR #${issue_number}.\n\n`;
              commentBody += `See the [workflow run](https://github.com/${repo}/actions/runs/${runId}) for details.`;
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number
            });

            const existing = comments.find(c =>
              c.user.login === 'github-actions[bot]' &&
              c.body.includes(identifier)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body: commentBody
              });
            }
